<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloogle Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        form {
            display: inline-block;
        }
        .search-box {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            border: none;
            background-color: #4285F4;
            color: white;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-button:hover {
            background-color: Black;
        }
    </style>
</head>
<body>

    <h1>Bloogle Search</h1>
    <p>Search the entire web!</p>

    <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Enter your search term..." class="search-box">
        <button type="submit" class="search-button">Search Bloogle</button>
    </form>

</body>
</html>
